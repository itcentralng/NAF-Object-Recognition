<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="author" content="Sunday Joseph" />
    <meta name="description" content="Official Website of Nigerian Air Force Museum" />
    <meta
      name="keywords"
      content="Nigerian Air Force, NAF, Museum, History, Culture, Heritage, Military"
    />

    <title>Nigerian Air Force Museum</title>
    <link
      rel="icon"
      href="images/Nigerian_Air_Force-Logo.wine 1.png"
      type="image/png"
    />
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <link rel="stylesheet" href="assets/css/shared.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen active">
      <div class="glass-overlay"></div>
      <div class="welcome-content">
        <div class="logo-container">
          <img src="images/Nigerian_Air_Force-Logo.wine 1.png" alt="Nigerian Air Force Logo" />
        </div>
        <div class="welcome-text">
          <h1>WELCOME TO THE<br>NIGERIAN AIR FORCE<br>MUSEUM</h1>
          <p>Willing, Able and Ready</p>
        </div>
      </div>
    </div>

    <!-- Object Selection Screen -->
    <div id="main-screen" class="main-screen">
      <!-- Socket Connection Status -->
      <div id="connection-status" class="connection-status">Connecting...</div>
      
      <header class="main-header">
        <img src="images/Nigerian_Air_Force-Logo.wine 1.png" alt="NAF Logo" class="header-logo" />
        <h2>Nigerian Air Force Museum</h2>
      </header>
      
      <main class="object-selection-container">
        <div class="selection-title">
          <h2>Pick an Object to Continue</h2>
          <p>Select any object below to explore the rich history of the Nigerian Air Force</p>
        </div>
        
        <div class="objects-grid" id="objects-grid">
          <!-- Objects will be loaded dynamically -->
          <div class="loading-message">
            <div class="loading-spinner"></div>
            <p>Loading interactive objects...</p>
          </div>
        </div>
        
        <!-- Floating particles background -->
        <div class="particles-container" id="particles-container"></div>
      </main>
    </div>

    <!-- Socket.IO Client -->
    <script src="/assets/js/socket.io.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
