<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="author" content="Sunday Joseph" />
    <meta name="description" content="Section Viewer - Nigerian Air Force Museum" />
    <meta
      name="keywords"
      content="Nigerian Air Force, NAF, History, Military Aviation, Museum, Finance, NAFSFA"
    />

    <title id="page-title">Section - Nigerian Air Force Museum</title>
    <link
      rel="icon"
      href="images/Nigerian_Air_Force-Logo.wine 1.png"
      type="image/png"
    />
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <link rel="stylesheet" href="assets/css/shared.css" />
    <link rel="stylesheet" href="assets/css/section.css" />
  </head>
  <body class="flex justify-center align-start">
    <!-- Navigation Header -->
    <nav class="nav-header">
      <div class="nav-content">
        <div class="nav-title">
          <img src="images/Nigerian_Air_Force-Logo.wine 1.png" alt="NAF Logo" class="nav-logo" />
          <h2 id="nav-section-title">Section</h2>
        </div>
      </div>
    </nav>

    <div class="main-container" id="main-container">
      <!-- Year Range Detection Area (Full Width) -->
      <div class="year-range-detection-area">
        <div class="section-header">
          <div class="section-icon" id="section-icon">üõ©Ô∏è</div>
          <h1 class="section-title" id="section-title">Loading...</h1>
        </div>
        
        <div class="section-description-container">
          <p class="section-description" id="section-description">Loading section content...</p>
        </div>
        
        <div class="year-range-drop-zone">
          <div class="drop-zone-content">
            <h2>Awaiting Year Range Detection</h2>
            <p>Please drop a year range object (e.g., 1967-1977) in this area to explore the historical timeline of the Nigerian Air Force</p>
            
            <div class="detection-status" id="detection-status">
              <div class="detection-indicator">
                <div class="pulse-animation"></div>
                <p>Waiting for year range detection...</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="section-stats" id="section-stats" style="display: none;">
          <div class="stat-item">
            <span class="stat-number" id="total-years">0</span>
            <span class="stat-label">Years Covered</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="total-events">0</span>
            <span class="stat-label">Historical Events</span>
          </div>
        </div>
        
        <!-- Floating particles background -->
        <div class="particles-container" id="particles-container"></div>
      </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/assets/js/socket.io.min.js"></script>
    <script src="assets/js/section.js"></script>
  </body>
</html>
