<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="author" content="Sunday Joseph" />
    <meta name="description" content="Year Range Selection - Nigerian Air Force Museum" />
    <meta
      name="keywords"
      content="Nigerian Air Force, NAF, History, Military Aviation, Museum, Finance, NAFSFA"
    />

    <title id="page-title">Year Range - Nigerian Air Force Museum</title>
    <link
      rel="icon"
      href="images/Nigerian_Air_Force-Logo.wine 1.png"
      type="image/png"
    />
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <link rel="stylesheet" href="assets/css/shared.css" />
    <link rel="stylesheet" href="assets/css/section.css" />
    <style>
      .year-list-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
        min-height: 100vh;
      }

      .year-list-header {
        text-align: center;
        padding: 40px 20px;
        border-bottom: 2px solid rgba(196, 30, 58, 0.3);
        margin-bottom: 40px;
      }

      .year-range-title {
        font-size: 2.5rem;
        color: #c41e3a;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .section-info {
        color: #ffffff;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .year-range-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      .back-to-section-btn {
        background: rgba(196, 30, 58, 0.2);
        border: 2px solid #c41e3a;
        color: #c41e3a;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
      }

      .back-to-section-btn:hover {
        background: #c41e3a;
        color: #ffffff;
        transform: translateY(-2px);
      }

      .years-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        padding: 20px;
      }

      .year-card {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(196, 30, 58, 0.3);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .year-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(196, 30, 58, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .year-card:hover {
        border-color: #c41e3a;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(196, 30, 58, 0.3);
      }

      .year-card:hover::before {
        left: 100%;
      }

      .year-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #c41e3a;
        margin-bottom: 15px;
        display: block;
      }

      .year-description {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .year-indicator {
        background: rgba(196, 30, 58, 0.2);
        color: #c41e3a;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: bold;
        display: inline-block;
      }

      .no-interaction-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        backdrop-filter: blur(3px);
      }

      .waiting-message {
        background: rgba(196, 30, 58, 0.95);
        color: white;
        padding: 30px 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .waiting-message h3 {
        margin: 0 0 15px 0;
        font-size: 1.5rem;
      }

      .waiting-message p {
        margin: 0;
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .loading-indicator {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .connection-status {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        z-index: 10000;
        transition: opacity 0.3s ease;
        font-size: 0.9em;
      }

      .connection-status.success {
        background: rgba(40, 167, 69, 0.9);
        color: white;
      }

      .connection-status.error {
        background: rgba(220, 53, 69, 0.9);
        color: white;
      }

      @media (max-width: 768px) {
        .years-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        
        .year-range-title {
          font-size: 2rem;
        }
        
        .section-info {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Connection Status -->
    <div id="connection-status" class="connection-status">Connecting...</div>

    <!-- No Interaction Overlay (shown by default until year range is detected) -->
    <div id="no-interaction-overlay" class="no-interaction-overlay" style="display: flex;">
      <div class="waiting-message">
        <div class="loading-indicator"></div>
        <h3>Waiting for Year Range Detection</h3>
        <p>Please drop a year range object to view the available years</p>
        <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.7;">
          Current Object: <span id="current-object-display">None</span>
        </p>
      </div>
    </div>

    <div class="year-list-container">
      <!-- Header Section -->
      <div class="year-list-header">
        <h1 class="year-range-title" id="year-range-title">Loading...</h1>
        <p class="section-info" id="section-info">Loading section information...</p>
        <p class="year-range-subtitle">Select a specific year to explore its historical content</p>
        <button class="back-to-section-btn" onclick="backToSection()">
          <span>‚Üê</span> Back to Section
        </button>
      </div>

      <!-- Years Grid -->
      <div class="years-grid" id="years-grid">
        <div class="loading-message" style="grid-column: 1 / -1;">
          <p>Loading years...</p>
        </div>
      </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/assets/js/socket.io.min.js"></script>
    <script src="assets/js/year-list.js"></script>
  </body>
</html>
